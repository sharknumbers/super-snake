name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run build (if build script exists)
      run: |
        if npm run build --dry-run 2>/dev/null; then
          npm run build
        else
          echo "No build script found, skipping build step"
        fi
      continue-on-error: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project (if build script exists)
      run: |
        if npm run build --dry-run 2>/dev/null; then
          npm run build
          echo "BUILD_EXISTS=true" >> $GITHUB_ENV
        else
          echo "No build script found, will deploy source files directly"
          echo "BUILD_EXISTS=false" >> $GITHUB_ENV
        fi
      continue-on-error: true
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact (with build)
      if: env.BUILD_EXISTS == 'true'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Upload artifact (without build)
      if: env.BUILD_EXISTS == 'false'
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4